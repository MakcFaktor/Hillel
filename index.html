<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3</title>
    <style>
      @font-face {
        font-family: "CeraPro";
        src: url("./fonts/CeraPro-Black.woff2") format("woff2");
        src: url("./fonts/CeraPro-Regular.woff2") format("woff2");
        src: url("./fonts/CeraPro-Bold.woff2") format("woff2");
        src: url("./fonts/CeraPro-Light.woff2") format("woff2");
        src: url("./fonts/CeraPro-Medium.woff2") format("woff2");
      }
      * {
        box-sizing: border-box;
        font-family: "CeraPro", sans-serif;
      }

      body {
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .modal {
        background: #fff;
        width: 500px;
        height: 656px;
        padding: 52px 100px 60px 100px;
        position: relative;
      }

      .close {
        position: absolute;
        top: 3px;
        right: 13px;
        padding: 3px;
        font-size: 22px;
        color: #46a358;
        cursor: pointer;
      }

      .close:hover {
        color: #333;
      }

      .modal::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: #4caf50;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        font-size: 20px;
        line-height: 16px;
      }

      .header .active {
        color: #4caf50;
        font-weight: bold;
        font-style: normal;
      }

      p {
        font-size: 13px;
        color: #3d3d3d;
        margin-bottom: 14px;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 12px 14px;

        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
      }

      button {
        font-family: "CeraPro", sans-serif;
        font-size: 16px;
        line-height: 16px;
        width: 100%;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .divider {
        text-align: center;
        margin-bottom: 27px;
        font-size: 13px;
      }

      .social-btn {
        border: 1px solid #ddd;
        background: #fff;
        margin-bottom: 15px;
        color: #727272;
      }

      .social-btn:hover {
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="close">&times;</div>

      <div class="header">
        <span class="login" style="color: #3d3d3d">Login</span>
        <span>|</span>
        <span class="active">Register</span>
      </div>
      <p>Enter your email and password to register.</p>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Enter your email address" />
      <input type="password" placeholder="Password" />
      <input
        type="password"
        placeholder="Confirm Password"
        style="margin-bottom: 41px"
      />

      <button style="margin-bottom: 36px">Register</button>

      <div class="divider" style="color: #3d3d3d">Or register with</div>

      <button class="social-btn">Continue with Google</button>
      <button class="social-btn">Continue with Facebook</button>
    </div>
  </body>
</html>
